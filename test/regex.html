<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  </style>
  <title>제목</title>
  </head>
  <body>
    <form>

      <div class="form2">
        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요." minlength="2" maxlength="7" pattern="[가-힣]{2,7}" required>
      </div>
  
      <div class="form2">
        <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력해주세요.(- 하이픈 제외)" minlength="8" maxlength="15" pattern="\d{8,15}"
          required>
        <span id="phoneMessage"></span>
      </div>
  
      <div class="form2">
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요." minlength="2" maxlength="12" pattern="^[a-z0-9가-힣]{2,12}$" required>
      </div>

    </form>
  </body>
</html>

<script>
  const inputName = document.querySelector('#name');
  inputName.addEventListener('change', (e) => {
    const isValid = e.target.reportValidity();
    
    console.log(isValid);
  });

  const inputPhone = document.querySelector('#phone');
  inputPhone.addEventListener('change', (e) => {
    const isValid = e.target.reportValidity();
    
    console.log(isValid);
  });

  const inputNickname = document.querySelector('#nickname');
  inputNickname.addEventListener('change', (e) => {
    const isValid = e.target.reportValidity();
    
    console.log(isValid);
  });

</script>
