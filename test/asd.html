<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    </style>
    <title>제목</title>
  </head>
  <body>
    <form>
      <div class="form2">
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요." minlength="2" maxlength="12" required>
      </div>
    </form>
  </body>
</html>

<script>
  const nickname = document.querySelector('#nickname');
  const nicknamePattern = /^[a-z0-9가-힣]{2,12}$/;

  // Function to validate nickname
  function validateNickname() {
    if (nickname.value && !nicknamePattern.test(nickname.value)) {
      nickname.setCustomValidity("닉네임은 한글, 영문, 숫자만 포함해야 합니다.");
    } else {
      nickname.setCustomValidity(""); // Clear custom message if valid or empty
    }
    
    nickname.reportValidity();
  }

  // Listen for input event for real-time validation
  nickname.addEventListener('input', validateNickname);

  // Optionally, validate when the user leaves the input (on blur)
  nickname.addEventListener('blur', validateNickname);
</script>
