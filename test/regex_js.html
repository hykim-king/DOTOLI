<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  </style>
  <title>제목</title>
  </head>
  <body>
    <form>
      <div class="form2">
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요." minlength="2" maxlength="12" required>
      </div>

    </form>
  </body>
</html>

<script>
  const nickname = document.querySelector('#nickname');

  nickname.addEventListener('change', (e) => {
    const nicknamePattern = /^[a-z0-9가-힣]{2,12}$/;

     // Check if the email matches the pattern
    if (!nicknamePattern.test(nickname.value)) {
      nickname.setCustomValidity("닉네임은 한글, 영문, 숫자만 포함해야 합니다.");
    } else {
       nickname.setCustomValidity(""); // Clear any previous custom message
    }
    e.target.reportValidity();
  });

</script>
