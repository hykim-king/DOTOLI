<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 | 도토리마켓</title>
    <link rel="stylesheet" href="/register.css"/>
  </head>
  <body>
    <div class="formbox">
        <h1>본인 정보를 입력해주세요</h1>
        <form class="form">
            <div class="inputbox">
                <label for="umail"></label>
                <input type="email" id="umail" autofocus placeholder="이메일" required>
            </div>
            <div class="inputbox">
                <label for="name"></label>
                <input type="text" id="name" placeholder="닉네임(3~16자)" required>
            </div>
            <div class="inputbox">
                <label for="telnum"></label>
                <input type="tel" id="telnum" placeholder="전화번호" required>
            </div>
                <button type="submit" class="button" onsubmit="location.href='authentication.html'">다음</button>
        </form>
    </div>
    <hr>
    <footer>
      <p>
        도움이 필요하면 <a href="#">이메일</a> 또는 고객센터 1670-2910로 문의
        부탁드립니다.
      </p>
      <p>고객센터 운영시간: 09:18시(점심시간 12~13시, 주말/공휴일 제외)</p>
    </footer>
  </body>
</html>
