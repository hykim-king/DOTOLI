<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도토리마켓 마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* header 시작 */
        html {
            height: 72.8px;
            width: 1536px;
            min-width: 72px;
            bottom: 622.4px;
            margin: 0;
        }

        #header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
            width: 120%;
            height: 72px;
            margin-left: 7vh;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .headerImg {
            height: 60px;
            width: 100%;
            margin-bottom: -35px;
            margin-left: 180px;
            margin-right: -50px;
        }

        .mainSector {
            max-width: 50%;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex: 1; /* 남은 공간을 차지해서 가운데 위치 */
        }

        form {
            max-width: 100%;
            margin-top: 30px;
        }

        .headerBtnMy {
            font-size: small;
            margin-top: 38px;
            margin-bottom: 10px;
            height: 40px;
            width: 25%;
            margin-left: 2vh;
            margin-right: 15vh;
            background-color: transparent;
        }

        .headerBtn:hover {
            color: #8d6e63;
            cursor: pointer;
        }

        .headerBtn a {
            color: black;
            margin-bottom: 50px;
        }
        
        .dropdown {
            display: flex; /* Flexbox를 사용해 수평 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            border: solid 2px lightgray;
            border-radius: 5px;
            width: 600px;
            height: 45px;
            padding: 0 10px; /* 내부 여백 추가 */
            box-sizing: border-box;
            gap: 10px; /* 요소 간 여백 설정 */
            margin-top: 65px;
            margin-left: -4vh;
            margin-right: 8vh;
            margin-bottom: 7vh;
            overflow: hidden;
        }

        #dropdownBtn {
            max-width: 100%;
            border: none;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            padding-bottom: 4px;
            overflow: hidden;
        }

        .dropdownBtnImg {
            max-width: 100%;
            padding-bottom: 7px;
            overflow: hidden;
            margin-top: 8px;
        }

        input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            margin-top: 1px;
            max-width: 100%;
            overflow: hidden;
        }

        .search-img {
            width: 35px; /* 이미지 크기 */
            height: 30px;
            cursor: pointer;
            margin-bottom: 5px;
            margin-top: 15px;
            margin-right: -2vh;
        }

        .row-hr {
            display: inline-block;
            border-left: thin solid lightgray;
            height: 30px;
        }
        /* header 끝 */


        .container {
            display: flex;
            max-width: 1280px;
            margin-top: 40px;
            margin-bottom: 20px;
            margin-left: 40vh;
            gap: 20px;
            align-items: flex-start;
        }

        .left-panel {
            width: 30%;
            min-height: 600px;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffffff;
            box-sizing: border-box;
            text-align: center;
        }

        .profile-image {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            border: 2px solid #ddd;
        }

        .profile-image .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #A86202;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }

        .profile-image .edit-icon:hover {
            background: #814c01;
        }

        .info-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .info-box label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            margin-left: 5px;
            color: #333;
        }

        .info-box .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .info-box input {
            border: 1px solid #ddd;
            background: #f9fafc;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            width: 100%;
        }

        .info-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 20px;
            background-color: #ffffff;
            color: #181818;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .info-box button.save {
            color: #fff;
            background-color: #A86202;
        }

        .info-box button.edit:hover {
            background-color: #ddd;
        }

        .info-box button.save:hover {
            background-color: #814c01;
        }

        .right-panel {
            width: 70%;
            min-height: 800px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .tabs ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }

        .tabs ul li {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: #afafaf;
            cursor: pointer;
        }

        .tabs ul li.active {
            font-size: 18px;
            font-weight: 500;
            border-bottom: 3px solid #444444;
            color: #444444;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
            flex-grow: 1;
        }

        .tab-content.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .product {
            background: #ffffff;
            padding: 5px;
            border-radius: 8px;
            text-align: left;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 16px;
            margin: 8px;
            margin-left: 5px;
            font-weight: 400;
        }

        .product p {
            font-size: 14px;
            color: #555;
            margin-left: 5px;
        }

        .product .price {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #212121;
            margin: 10px 5px;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .pagination button.active {
            background-color: #A86202;
            color: #fff;
            border-color: #A86202;
        }

        .pagination button:hover {
            background-color: #814c01;
            color: #fff;
        }

        /* footer 시작 */
        footer {
            min-height: 20vh;
            height: 60px;
            position: relative;
            margin-top: 5%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-left: 16%;
            display: flex;
            flex-direction: column;
            color: #96a6b3;
        }
         /* footer 끝 */
    </style>
</head>

<body>
    <div id="header">
        <img src="../images/logo.svg" class="headerImg" />
        <!-- 검색창 + 키워드 코드 입력란 -->
        <div class="mainSector">
          <!-- 검색창 시작 -->
          <form>
            <div class="dropdown">
              <button id="dropdownBtn">중고거래</button>
              <span class="material-symbols-outlined dropdownBtnImg">
                arrow_drop_down
              </span>
              <!-- 중고거래 드롭다운 버튼 옆에 있는 막대기 -->
              <div class="row-hr"></div>
              <input type="text" placeholder="검색어를 입력해주세요" />
              <span class="material-symbols-outlined search-img"> search </span>
            </div>

         
            
          </form>

          <!-- 검색창 끝 -->
        </div>
        <!-- 검색창 + 키워드 코드 입력란 끝 -->
     
        <button onclick="location.href='../html/login.html'" id="loginBtn" class="headerBtnMy ">로그인/회원가입</button>
        <button onclick="location.href='../html/main.html'" class="headerBtnMy " >메인</button>
        
        
      </header>
    </div>
<!-- 헤더 끝 -->

    <div class="container">
        <div class="left-panel">
            <div class="profile-box">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/120" alt="Profile Image" id="profile-img">
                    <input type="file" id="profile-input" style="display: none;" accept="image/*">
                    <button class="edit-icon" onclick="document.getElementById('profile-input').click();">✎</button>
                </div>

                <h3>프로필 정보</h3>
                <div class="info-box">
                    <label for="email-input">이메일</label>
                    <div class="input-container">
                        <input type="text" id="email-input" value="user@example.com" disabled>
                        <button class="edit" onclick="toggleEdit('email')">수정</button>
                    </div>
                </div>

                <div class="info-box">
                    <label for="nickname-input">닉네임</label>
                    <div class="input-container">
                        <input type="text" id="nickname-input" value="상점84241547" disabled>
                        <button class="edit" onclick="toggleEdit('nickname')">수정</button>
                    </div>
                </div>

                <div class="info-box">
                    <label for="phone-input">전화번호</label>
                    <div class="input-container">
                        <input type="text" id="phone-input" value="010-1234-5678" disabled>
                        <button class="edit" onclick="toggleEdit('phone')">수정</button>
                    </div>
                </div>

                <div class="info-box">
                    <label for="address-input">주소</label>
                    <div class="input-container">
                        <input type="text" id="address-input" value="서울특별시 강남구" disabled>
                        <button class="edit" onclick="toggleEdit('address')">수정</button>
                    </div>
                </div>

                <div class="info-box">
                    <label for="name-input">이름</label>
                    <div class="input-container">
                        <input type="text" id="name-input" value="Harriet Nunez" disabled>
                        <button class="edit" onclick="toggleEdit('name')">수정</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="tabs">
                <ul>
                    <li class="active" onclick="showTab(0)">판매중</li>
                    <li onclick="showTab(1)">판매 완료</li>
                    <li onclick="showTab(2)">구매 내역</li>
                </ul>
            </div>
            <div class="tab-content active" id="tab-0">
                <div class="product-grid" id="product-grid-0"></div>
                <div class="pagination" id="pagination-0"></div>
            </div>
            <div class="tab-content" id="tab-1">
                <div class="product-grid" id="product-grid-1"></div>
                <div class="pagination" id="pagination-1"></div>
            </div>
            <div class="tab-content" id="tab-2">
                <div class="product-grid" id="product-grid-2"></div>
                <div class="pagination" id="pagination-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('profile-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function toggleEdit(field) {
            const input = document.getElementById(`${field}-input`);
            const button = input.nextElementSibling;

            if (input.disabled) {
                input.disabled = false;
                input.focus();
                button.textContent = "저장";
                button.classList.remove("edit");
                button.classList.add("save");
            } else {
                input.disabled = true;
                button.textContent = "수정";
                button.classList.remove("save");
                button.classList.add("edit");
                alert(`${field}가 저장되었습니다: ${input.value}`);
            }
        }

        function showTab(index) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabLinks = document.querySelectorAll('.tabs ul li');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
                tabLinks[i].classList.toggle('active', i === index);
            });
            renderProducts(index);
        }

        const productData = [
            Array.from({ length: 16 }, (_, i) => ({
                name: `판매중 상품 ${i + 1}`,
                price: `${(i + 1) * 10},000원`,
                image: "https://via.placeholder.com/150",
                time: "2분 전"
            })),
            Array.from({ length: 10 }, (_, i) => ({
                name: `판매 완료 상품 ${i + 1}`,
                price: `${(i + 1) * 15},000원`,
                image: "https://via.placeholder.com/150",
                time: "1시간 전"
            })),
            Array.from({ length: 8 }, (_, i) => ({
                name: `구매 상품 ${i + 1}`,
                price: `${(i + 1) * 20},000원`,
                image: "https://via.placeholder.com/150",
                time: "어제"
            }))
        ];

        let currentPages = [1, 1, 1];
        const itemsPerPage = 12;

        function renderProducts(tabIndex) {
            const productGrid = document.getElementById(`product-grid-${tabIndex}`);
            const pagination = document.getElementById(`pagination-${tabIndex}`);

            productGrid.innerHTML = "";
            pagination.innerHTML = "";

            const start = (currentPages[tabIndex] - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const products = productData[tabIndex].slice(start, end);

            products.forEach((product) => {
                const productElement = document.createElement("div");
                productElement.className = "product";
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                    <p class="time">${product.time}</p>
                `;
                productGrid.appendChild(productElement);
            });

            const totalPages = Math.ceil(productData[tabIndex].length / itemsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.className = i === currentPages[tabIndex] ? "active" : "";
                button.addEventListener("click", () => {
                    currentPages[tabIndex] = i;
                    renderProducts(tabIndex);
                });
                pagination.appendChild(button);
            }
        }

        renderProducts(0);
    </script>
     <footer>
        <div><strong>도토리 마켓</strong></div>
        <div><strong>Copyright &copy; DOTOLI</strong></div>
        <div><strong>주소</strong> 서울 마포구 양화로 122 3층, 4층</div>
        <div><strong>고객문의</strong> abc@email.com</div>
      </footer>
</body>
